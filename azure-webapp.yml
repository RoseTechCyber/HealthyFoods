# Azure Web App deployment configuration
apiVersion: 2019-08-01
location: eastus
properties:
  name: healthyfoods
  serverFarmId: /subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Web/serverfarms/{app-service-plan}
  siteConfig:
    appSettings:
      - name: WEBSITES_ENABLE_APP_SERVICE_STORAGE
        value: "false"
      - name: WEBSITES_PORT
        value: "8000"
      - name: SCM_DO_BUILD_DURING_DEPLOYMENT
        value: "true"
    linuxFxVersion: DOCKER|healthyfoods:latest
    alwaysOn: true
    http20Enabled: true
    minTlsVersion: "1.2"
    ftpsState: "Disabled"
  httpsOnly: true
tags:
  environment: production
  application: healthyfoods
