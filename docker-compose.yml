version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-changeme}@db:5432/healthyfoods
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY}
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    volumes:
      - ./app:/app/app
    networks:
      - healthyfoods-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=healthyfoods
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - healthyfoods-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - healthyfoods-network

volumes:
  postgres_data:
  redis_data:

networks:
  healthyfoods-network:
    driver: bridge
